<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SŪKOON | Ultra-Premium Travel Concierge</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-white dark:bg-deep-black">
  <nav class="fixed w-full py-6 px-12 flex justify-between items-center z-50 luxury-glass">
    <div class="text-3xl font-cormorant text-gold">SŪKOON</div>
    <div class="flex items-center space-x-10">
      <div class="search-bar">
        <input type="text" id="navSearchInput" placeholder="Discover your destination...">
        <button id="navSearchBtn"><i class="fas fa-search"></i></button>
      </div>
      <button id="themeToggle" class="text-gold hover:bg-white/10 p-2 rounded-full">
        <i class="fa-regular fa-moon"></i>
      </button>
    </div>
  </nav>

  <section class="h-screen relative flex items-center justify-center">
    <div class="absolute inset-0 hero-overlay"></div>
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover opacity-30">
      <source src="luxury-travel.mp4" type="video/mp4">
    </video>
    <div class="relative z-10 text-center">
      <h1 class="text-8xl font-cormorant text-white mb-8">
        <span class="gradient-text">Curated</span> Global Luxury
      </h1>
      <div class="flex gap-6 justify-center">
        <button onclick="document.getElementById('location-currency').scrollIntoView({ behavior: 'smooth' })" class="relative overflow-hidden bg-transparent border-2 border-gold text-gold px-12 py-3 rounded-full hover:bg-gold hover:text-white transition-all">
          Explore Destinations
        </button>
        <button onclick="document.getElementById('membership').scrollIntoView({ behavior: 'smooth' })" class="relative overflow-hidden bg-gold text-white px-12 py-3 rounded-full hover:bg-opacity-90 transition-all">
          VIP Concierge
        </button>
      </div>
    </div>
  </section>

  <section id="location-currency" class="py-20 px-12">
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
      <div id="map"></div>
      <div>
        <div class="converter-container mb-6">
          <h2>Currency Converter</h2>
          <form id="converterForm" class="converter-form">
            <input type="number" id="amount" placeholder="Enter amount" step="any" required>
            <div style="display: flex; align-items: center; gap: 10px;">
              <select id="fromCurrency" required style="flex: 1;"></select>
              <span style="font-size: 16px; color: var(--royal-blue); font-weight: bold;">TO</span>
              <select id="toCurrency" required style="flex: 1;"></select>
            </div>
            <button type="submit">Convert</button>
          </form>
          <div class="conversion-result" id="conversionResult"></div>
        </div>
        <div id="location-weather" class="mb-6"></div>
      </div>
    </div>
  </section>

  <section id="membership" class="py-20 px-12 luxury-gradient">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl font-playfair text-white text-center mb-12">VIP Membership Tiers</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="p-8 glass-panel transform hover:scale-105 transition duration-300">
          <h3 class="text-gold text-2xl font-playfair mb-4">Elite Tier</h3>
          <ul class="space-y-4 text-gray-300">
            <li>✓ 24/7 Personal Concierge</li>
            <li>✓ Private Jet Access</li>
            <li>✓ VIP Event Allocation</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer class="luxury-glass py-12 px-8">
    <div class="max-w-7xl mx-auto text-center">
      <div class="flex justify-center space-x-6 mb-8">
        <a href="#" class="text-gold hover:text-white"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-gold hover:text-white"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-gold hover:text-white"><i class="fab fa-twitter"></i></a>
      </div>
      <p class="text-gray-400">&copy; 2025 SŪKOON. All rights reserved.</p>
    </div>
  </footer>

  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <script src="script.js"></script>
</body>
</html>
